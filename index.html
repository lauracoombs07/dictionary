<!DOCTYPE html>
<html>
  <a href="https://dictionary.com">Go to Dictionary.com</a>

  <figure>
    <center>
      <a href="https://www.dictionary.com/"
        ><img
          src="http://www.abajournal.com/images/main_images/words.jpg"
          alt="Dictionary Picture"
          width="800"
          height="300"
      /></a>
    </center>
  </figure>
  <head>
    <title>My Dictionary</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header"><h1>Helio Glossary</h1></div>

    <div class="wrapper">
      <div class="words">
        <form>
          <input type="text" id="search" placeholder="search..." />
          <button type="submit">Go</button>
          <!-- onEnter -->
        </form>
        <ul id="word_list"></ul>
      </div>
      <div class="word">
        <h3 id="word_text"></h3>
        <p id="definition"></p>

        <br />

        <h3>synomyms:</h3>
        <li id="related"></li>
      </div>
    </div>
    <script type="text/javascript">
        const form = document.querySelector('form')
        const wordsEl = document.querySelector('.words')

        console.log(wordsEl)
        form.onsubmit = event => {
            event.preventDefault()
            search()
        }
    
    
          const search = () => {
              console.log('Im alive')
            debugger;
    
            const query = document.getElementById("search").value;
    
            if (query == "") {
              return;
            }
    
            const found = -1; //initialize found to false
    
            for (var i = 0; i < dictionary.length; i++) {
              if (query == dictionary[i].word) {
                found = i;
                break;
              } else {
                document.getElementById("word_text").innerHTML = "Word not found";
                document.getElementById("definition").innerHTML =
                  "The word you entered is not found in our dictionary";
                document.getElementById("related").innerHTML = "No related words";
              }
            }
            if (found >= 0) {
              show(found);
            }
          };
    
    
    
      var dictionary = [
        {
          word: "bombinate",
          def: "to make a humming or buzzing noise",
          rel: ["reverberate", "whisper", "strum"]
        },
        {
          word: "cromulent",
          def: "appearing legitimate but actually being spurious",
          rel: ["mango", "pear", "guava"]
        },
        {
          word: "defenestration",
          def: "the act of throwing someone out of a window",
          rel: ["violence", "anger", "conflict"]
        },
        {
          word: "effervescence",
          def: "bubbles in a liquid",
          rel: ["sparkle", "exhilaration", "happiness"]
        },
        {
          word: "ephemeral",
          def: "lasting for a very short time",
          rel: ["fleeting", "transient", "momentary"]
        },
        {
          word: "epiphany",
          def: "a moment of sudden revelation",
          rel: ["vision", "discovery", "insight"]
        },
        {
          word: "ethereal",
          def: "extremely delicate, light, not of this world",
          rel: ["intangible", "exquisite", "insubstantial"]
        },
        {
          word: "ineffable",
          def: "too great to be expressed in words",
          rel: ["unspeakable", "indescribable", "transcendental"]
        },
        {
          word: "mellifluous",
          def: "a sound that is sweet ans smooth, pleasing to hear",
          rel: ["dulcet", "symphonious", "soothing"]
        },
        {
          word: "nefarious",
          def: "wicked, villainous, despicable",
          rel: ["outrageous", "odious", "degenerate"]
        },
        {
          word: "petrichor",
          def: "the pleasant, earthy smell after rain",
          rel: ["wet", "earthy", "nature"]
        },
        {
          word: "phosphenes",
          def: "the light and colors produced by rubbing your eyes",
          rel: ["electrical", "excitation", "luminous"]
        },
        {
          word: "somnambulist",
          def: "a person who sleepwalks",
          rel: ["hypnosis", "trance", "noctambulism"]
        },
        {
          word: "sonder",
          def:
            "the realization that each passerby has a life as vivid and complex as your own",
          rel: ["meditate", "reflect", "ruminate"]
        },
        {
          word: "supine",
          def: "lying face upwards",
          rel: ["horizontal", "lackadaisical", "listless"]
        },
        {
          word: "vellichor",
          def: "the strange wistfulness of used bookshops",
          rel: ["shop", "books", "silence"]
        }
      ];
    
      //fill the dictionary with words
      init = function() {
        for (var i = 0; i < dictionary.length; i++) {
          document.getElementById("word_list").innerHTML +=
            "<li onclick='show(" + i + ")'>" + dictionary[i].word + "</li>";
        }
      };
      //call the init function when page loads
      init();
    
      //display a word, it's definition and related words
      show = function(i) {
        document.getElementById("word_text").innerHTML = dictionary[i].word;
        document.getElementById("definition").innerHTML = dictionary[i].def;
    
        var list = "";
    
        for (var j = 0; j < dictionary[i].rel.length; j++) {
          list += "<li>" + dictionary[i].rel[j] + "</li>";
          document.getElementById("related").innerHTML = list;
        }
      };
      //show first word in the dicitonary whem the dictionary loads
      show(0);
    
      //search functionality
    </script>
  </body>
</html>
